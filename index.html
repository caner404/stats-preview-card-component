<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="sr-only"></h1>
    <main class="card">
      <div class="card-content">
        <h2 class="card-title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <div class="card-stat">
            <div class="card-stat--stats">10k+</div>
            <div class="card-stat--heading">companies</div>
          </div>
          <div class="card-stat">
            <div class="card-stat--stats">314</div>
            <div class="card-stat--heading">templates</div>
          </div>
          <div class="card-stat">
            <div class="card-stat--stats">12M+</div>
            <div class="card-stat--heading">queries</div>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="github.com/caner404">Caner Iskenderoglu</a>.
      </p>
    </footer>
  </body>
</html>
